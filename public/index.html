<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual é seu nome?</h1>
        <input type="text" id="loginNameInput" />
    </div>
    
    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulano entrou na sala</li>
                <li class="m-txt"><span class="me">Lucas: </span>Olá, meus amores! S2</li>
                <li class="m-txt"><span>Brandão: </span>Olá, meu galinácio engordurado!</li>
            </ul>
            <ul class="userList">
                <li>Lucas (você)</li>
                <li>Ariston</li>
                <li>Cleiton</li>
            </ul>
        </div>

        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (Pressione Enter para enviar)" />
        </div>
    </div>
</body>
</html>
